{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<style>
    body{
        background: url('{% static "images/100.jpg" %}') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        }
</style>
<div class="container" style="margin-top:70px">
<h2 class="text-center text-primary font-weight-bold">View Plan</h2>
    <table id="example" class="table table-hover">
        <thead>
        <tr>
            <th> Plan Name</th>
            <th>Amount</th>
            <th>Duration</th>
            <th>Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for i in plan %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.duration}}</td>
            <td><a class="btn btn-danger" href="{% url 'deleteplan' i.id%}" onclick="return confirm('Are You Sure?')">Delete</a> </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

    {% endblock %}
