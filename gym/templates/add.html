{% extends 'navigationbar.html' %}
{% load static%}
{% block body %}
<style>
    body{
        background: url('{% static "images/100.jpg" %}') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        }
</style>

<div class="container" style="margin-top:70px">
<h2 class="text-center text-primary font-weight-bold">Add Enquiry</h2>
    <form method="post">
        {% csrf_token %}
       
        <label><b>Name</b></label>
        <input type= "text" name="Name" class="form-control" required>
        <label><b>Contact</b></label>
        <input type= "text" name ="Contact" class="form-control" required>
        <label><b>Emailid</b></label>
        <input type= "email" name="EmailID" class="form-control" required>
        <label><b>Age</b></label>
        <input type= "text" name="Age" class="form-control" required>
        <label><b>Gender</b></label>
        <input type= "radio" name="Gender" value="male"> Male
        <input type= "radio" name="Gender" value="female"> Female
        <br>
        <input type= submit value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Succesfully');
    window.location=('{% url 'view' %}');   
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong , Try Again');
</script>
{% endifequal %}

{% endblock %}
